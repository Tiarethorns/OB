<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="descarga.jpg" alt="DonkeyKong" width="300" height="300" />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" height="300" controls autoplay muted loop>
        <source src="delain.mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="Slipknot - Duality - Live at Wacken Open Air 2022 - 128-1.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
